<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ఉచ్చిష్ట గణపతి - సంప్రదించండి</title> 
    
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* 1. RESET AND BASIC SETUP */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #0d0d1a;
            color: white;
        }

        /* NAVIGATION BAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 1rem;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .navbar-links a.active {
            opacity: 1;
            font-weight: bold;
            text-shadow: 0 0 5px #FF8E53;
        }
        
        .navbar-links a:hover {
            opacity: 1;
            text-shadow: 0 0 5px #FF6B6B;
        }

        /* MAIN CONTENT */
        .content-section {
            padding: 60px 40px;
        }

        .contact-card {
            max-width: 900px; 
            margin: 0 auto;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #FF8E53;
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 35px;
            margin-bottom: 15px;
            color: #FF6B6B;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        /* SOCIAL ICONS */
        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .social-icons a {
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s;
        }

        .social-icons a i {
            font-size: 1.6rem;
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons a:hover i {
            transform: scale(1.2);
            color: #FF8E53;
        }

        /* MAP */
        .map-container {
            width: 100%;
            height: 350px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }
            .content-section {
                padding: 30px 15px;
            }
            .contact-card {
                padding: 30px 20px;
            }
            h2 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-logo">ఉచ్చిష్ట గణపతి</div>
        <div class="navbar-links">
            <a href="home-main.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <div class="content-section">
        <div class="contact-card">
            <h2>సంప్రదించండి (Contact Us)</h2>
            
            <p>మీ సందేహాలు, ఆధ్యాత్మిక ప్రశ్నలు లేదా సేవలకు సంబంధించి మమ్మల్ని సంప్రదించండి.</p>

            <h3>సామాజిక మాధ్యమం (Social Media)</h3>
            <div class="social-icons">
                <a href="https://www.instagram.com/vinayaka_temple_dandagarra/" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://www.facebook.com/groups/774272823356360/?ref=share&mibextid=NSMWBT" target="_blank">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </div>

            <h3>ఆలయ స్థానం (Temple Location)</h3>
            <p>దిగువ మ్యాప్‌లో ఆలయం యొక్క ఖచ్చితమైన స్థానం కనిపిస్తుంది.</p>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d238.63813394158927!2d81.58191734797181!3d16.865496112739972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a37b3c77c80553b%3A0xd531f1452120a623!2sVinayaka%20Swami%20Temple!5e0!3m2!1sen!2sin!4v1764931645927!5m2!1sen!2sin" 
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

        </div>
    </div>

</body>
</html>
