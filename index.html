<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>శ్రీ వినాయక దేవాలయం</title>
    <audio id="bgMantra" src="om-gam-ganapathi.mp3" loop></audio>
    <style>
        /* [Previous CSS remains exactly the same until glass-card] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at top, #1f2933 0%, #000 55%, #050816 100%);
            color: #fff;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: visible;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top, rgba(255, 255, 255, 0.03), rgba(0,0,0,0.6));
            z-index: -1;
            transition: opacity 0.8s ease;
        }

        .orb {
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 200, 120, 0.4), transparent 70%);
            filter: blur(1px);
            animation: floatOrb 14s ease-in-out infinite alternate;
            pointer-events: none;
            transition: all 0.6s ease;
        }

        .orb.orb-left { top: 10%; left: -6%; }
        .orb.orb-right { bottom: -5%; right: -8%; animation-delay: 4s; }

        @keyframes floatOrb {
            0% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.6; }
            100% { transform: translate3d(30px, -40px, 0) scale(1.1); opacity: 0.9; }
        }

        /* SACRED GOLDEN AURA CARD - REPLACES GLASSMORPHISM */
        .sacred-card {
            position: relative;
            background: linear-gradient(145deg, rgba(45, 25, 10, 0.95), rgba(20, 10, 5, 0.98));
            border-radius: 24px;
            padding: 40px 28px;
            text-align: center;
            color: white;
            width: 85%;
            max-width: 420px;
            margin: 20px;
            z-index: 1;
            border: 2px solid transparent;
            background-clip: padding-box;
            /* Golden divine aura border */
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.3),
                0 0 60px rgba(255, 193, 7, 0.2),
                0 0 100px rgba(255, 215, 0, 0.1),
                inset 0 0 20px rgba(255, 215, 0, 0.05),
                0 18px 45px rgba(0, 0, 0, 0.65);
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        /* Animated golden aura border */
        .sacred-card::before {
            content: "";
            position: absolute;
            inset: -3px;
            border-radius: inherit;
            padding: 2px;
            background: conic-gradient(
                from 0deg,
                #ffd700,
                #ffed4e,
                #ffb347,
                #ff8c00,
                #ffd700
            );
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: sacredAuraRotate 12s linear infinite;
            opacity: 0.8;
            z-index: -1;
        }

        @keyframes sacredAuraRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Divine inner glow */
        .sacred-card::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.08) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .sacred-card:hover::after {
            opacity: 1;
        }

        /* Hover transformation */
        .sacred-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.5),
                0 0 100px rgba(255, 193, 7, 0.4),
                0 0 150px rgba(255, 215, 0, 0.25),
                inset 0 0 30px rgba(255, 215, 0, 0.1),
                0 30px 60px rgba(0, 0, 0, 0.75);
        }

        /* Logo + Title Container */
        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-bottom: 16px;
        }

        .ganesh-logo {
            width: 72px;
            height: 72px;
            margin: 0;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 215, 0, 0.9);
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.6),
                inset 0 0 10px rgba(255, 215, 0, 0.2);
            transition: all 0.4s ease;
        }

        .sacred-card:hover .ganesh-logo {
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.9),
                inset 0 0 15px rgba(255, 215, 0, 0.4);
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            position: relative;
            font-size: 129%;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 2px 10px rgba(0,0,0,0.65);
            letter-spacing: 1px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1::before { content: none; }

        @media (max-width: 480px) {
            .ganesh-logo { width: 60px; height: 60px; }
            h1 { font-size: 1.7rem; }
            .sacred-card { padding: 30px 18px; }
        }

        @media (max-width: 360px) {
            h1 { font-size: 1.5rem; }
        }

        p {
            position: relative;
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #f5f5f5;
            text-shadow: 0 1px 4px rgba(0,0,0,0.6);
        }

        .divider {
            position: relative;
            width: 80px;
            height: 3px;
            margin: 0 auto 24px auto;
            background: linear-gradient(90deg, transparent, #ffd700, #ffed4e, #ffd700, transparent);
            box-shadow: 
                0 0 15px rgba(255, 215, 0, 0.8),
                0 0 25px rgba(255, 193, 7, 0.5);
            border-radius: 2px;
            transition: all 0.4s ease;
        }

        .sacred-card:hover .divider {
            width: 100px;
            box-shadow: 
                0 0 25px rgba(255, 215, 0, 1),
                0 0 40px rgba(255, 193, 7, 0.8);
        }

        .btn {
            position: relative;
            text-decoration: none;
            padding: 14px 44px;
            border-radius: 999px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffb347 100%);
            color: #1a0d00;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            display: inline-block;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background-size: 200% 100%;
            background-position: left center;
            cursor: pointer;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .btn::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.8), transparent 45%, transparent 55%, rgba(255, 255, 255, 0.7));
            transform: translateX(-100%);
            transition: transform 0.5s ease;
            pointer-events: none;
        }

        .btn:hover { 
            transform: translateY(-3px) scale(1.05); 
            box-shadow: 
                0 15px 35px rgba(255, 215, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            background-position: right center;
        }
        .btn:hover::before { transform: translateX(100%); }
        .btn:active { transform: translateY(0px) scale(0.98); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5); }

        /* Particles remain the same */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffd700, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 45s linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        @media (max-width: 480px) {
            .sacred-card { padding: 30px 18px; }
        }
        @media (max-width: 360px) {
            .btn { padding: 12px 32px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="background-container" id="bgContainer"></div>
    <div class="overlay" id="overlay"></div>
    <div class="orb orb-left" id="orbLeft"></div>
    <div class="orb orb-right" id="orbRight"></div>

    <div class="sacred-card" id="sacredCard">
        <div class="logo-title">
            <img src="ganesh_01.png" alt="Ganesh Logo" class="ganesh-logo">
            <h1 id="title">శ్రీ వినాయక దేవాలయం</h1>
        </div>
        <div class="divider" id="divider"></div>
        <p id="description">May the divine blessings bring prosperity and remove all obstacles.</p>
        <a href="home-main.html" class="btn" id="enterBtn">Enter</a>
    </div>

    <!-- JavaScript remains exactly the same, just update element IDs -->
    <script>
        class DynamicGaneshPage {
            constructor() {
                this.images = ['ganesh1.png', 'ganesh2.png', 'ganesh3.png'];
                this.currentImageIndex = 0;
                this.particles = [];
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.startImageSlideshow();
                this.createParticles();
                this.animateElements();
                this.addMouseInteraction();
            }

            setupEventListeners() {
                document.getElementById('title').addEventListener('mouseenter', () => {
                    this.animateTitleGlow();
                });

                document.getElementById('enterBtn').addEventListener('click', (e) => {
                    this.createRipple(e);
                    this.buttonClickAnimation();
                });

                // Update to sacred-card
                document.getElementById('sacredCard').addEventListener('mouseenter', () => {
                    this.cardHoverEffect(true);
                });
                document.getElementById('sacredCard').addEventListener('mouseleave', () => {
                    this.cardHoverEffect(false);
                });
            }

            // All other methods remain exactly the same...
            startImageSlideshow() {
                const bgContainer = document.getElementById('bgContainer');
                let progress = 0;
                const duration = 20000;

                const updateSlideshow = () => {
                    progress += 16;
                    const percentage = (progress % duration) / duration;
                    
                    if (percentage < 0.33) {
                        this.currentImageIndex = 0;
                        bgContainer.style.opacity = Math.min(1, percentage * 3);
                    } else if (percentage < 0.66) {
                        this.currentImageIndex = 1;
                        bgContainer.style.opacity = Math.min(1, (percentage - 0.33) * 3);
                    } else {
                        this.currentImageIndex = 2;
                        bgContainer.style.opacity = Math.min(1, (percentage - 0.66) * 3);
                    }
                    
                    bgContainer.style.backgroundImage = `url(${this.images[this.currentImageIndex]})`;
                    requestAnimationFrame(updateSlideshow);
                };
                updateSlideshow();
            }

            createParticles() {
                const createParticle = () => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    document.body.appendChild(particle);
                    this.particles.push(particle);

                    if (this.particles.length > 15) {
                        const old = this.particles.shift();
                        old.remove();
                    }
                };

                setInterval(createParticle, 800);
                createParticle();
            }

            animateElements() {
                let titleScale = 1;
                setInterval(() => {
                    titleScale = titleScale === 1 ? 1.02 : 1;
                    document.getElementById('title').style.transform = `scale(${titleScale})`;
                }, 3000);

                setInterval(() => {
                    const divider = document.getElementById('divider');
                    divider.style.width = Math.random() * 40 + 60 + 'px';
                    divider.style.boxShadow = `0 0 ${Math.random() * 8 + 8}px rgba(255, 210, 127, ${0.65 + Math.random() * 0.2})`;
                }, 2000);

                let overlayOpacity = 1;
                setInterval(() => {
                    overlayOpacity = overlayOpacity === 1 ? 0.95 : 1;
                    document.getElementById('overlay').style.opacity = overlayOpacity;
                }, 5000);

                setInterval(() => {
                    const orbs = [document.getElementById('orbLeft'), document.getElementById('orbRight')];
                    orbs.forEach(orb => {
                        orb.style.transform += ` translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px)`;
                    });
                }, 4000);
            }

            animateTitleGlow() {
                const title = document.getElementById('title');
                title.style.filter = 'drop-shadow(0 0 20px rgba(255, 215, 0, 1)) brightness(1.3)';
                title.style.transform = 'scale(1.08)';
                setTimeout(() => {
                    title.style.filter = '';
                    title.style.transform = '';
                }, 800);
            }

            createRipple(e) {
                const btn = e.currentTarget;
                const rect = btn.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                const ripple = document.createElement('span');
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255,255,255,0.8);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                `;
                btn.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            }

            buttonClickAnimation() {
                const btn = document.getElementById('enterBtn');
                btn.style.transform = 'scale(0.95) translateY(4px)';
                setTimeout(() => {
                    btn.style.transform = '';
                }, 150);
            }

            cardHoverEffect(hover) {
                const card = document.getElementById('sacredCard');
                // Enhanced hover already handled by CSS, just add subtle lift
                const scale = hover ? '1.02' : '1';
                card.style.transform = `translateY(${hover ? '-8px' : '0px'}) scale(${scale})`;
            }

            addMouseInteraction() {
                document.addEventListener('mousemove', (e) => {
                    const x = e.clientX / window.innerWidth;
                    const y = e.clientY / window.innerHeight;
                    
                    const orbLeft = document.getElementById('orbLeft');
                    const orbRight = document.getElementById('orbRight');
                    
                    orbLeft.style.transform += ` translate(${x * 10 - 5}px, ${y * 10 - 5}px)`;
                    orbRight.style.transform += ` translate(${y * 8 - 4}px, ${x * -8 + 4}px)`;
                });
            }
        }

        // ... (Keep your existing DynamicGaneshPage class code above this) ...

        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        document.addEventListener('DOMContentLoaded', () => {
            new DynamicGaneshPage();
        });

        // --- MODIFIED AUDIO CODE FOR CUSTOM LOOP ---
        document.addEventListener('click', function enableAudio() {
            const audio = document.getElementById('bgMantra');

            // ----------------------------------------------------
            // SET YOUR LOOP TIMES HERE (In Seconds)
            // Example: Loop from 0:10 to 0:45
            // ----------------------------------------------------
            const loopStart = 79;  // Start point (seconds)
            const loopEnd = 92;    // End point (seconds)
            
            if (audio) {
                // 1. Disable the default HTML loop (we will handle it manually)
                audio.loop = false;

                // 2. Set the initial start time
                if (audio.currentTime < loopStart) {
                    audio.currentTime = loopStart;
                }

                // 3. Add a listener to check the time continuously
                audio.addEventListener('timeupdate', function() {
                    // If current time reaches or exceeds the end point
                    if (this.currentTime >= loopEnd) {
                        // Jump back to start point
                        this.currentTime = loopStart;
                        this.play();
                    }
                });

                // 4. Attempt to play
                audio.play().catch((e) => {
                    console.log("Audio play prevented by browser policy:", e);
                });
            }
            
            // Remove this click listener so it doesn't run again
            document.removeEventListener('click', enableAudio);
        });
    </script>
</body>
</html>
